<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <p class="info">Score: <span class="game-score">0</span></p>
        <p class="info">Best: <span class="best-score"></span></p>
        <button class="button start">Start</button>
        <button class="button restart hidden">Restart</button>
      </div>

      <div class="board">
      </div>

      <div class="message-container">
        <div class="container-lose hidden">
          <p class="message message-lose">You lose! Restart the game?</p>
          <button class="button again">Restart the game</button>
        </div>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
